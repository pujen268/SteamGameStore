<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Game Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="support.css">
    <script src="support.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="steam-logo.png" alt="Game Store Logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="game-detail.html">Game Details</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for games...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="support">
            <h1>Support</h1>
            <p>If you have any questions or issues, please don't hesitate to reach out to us. We're here to help!</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game-detail.html">Game Details</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
        <div class="social-media">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
        <form class="newsletter">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
