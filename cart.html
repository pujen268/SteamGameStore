<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Game Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="steam-logo.png" alt="Game Store Logo"></a>
            </div>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="game-detail.html">Game Details</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for games...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart">
            <h1>Your Cart</h1>
            <div id="cart-items">
            </div>
            <div class="total" id="total-price">
            </div>
            <a href="checkout.html" id="checkout-button">
                <button>Proceed to Checkout</button>
            </a>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game-detail.html">Game Details</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
        <div class="social-media">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
        <form class="newsletter">
            <label for="newsletter-email">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter-email" placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
